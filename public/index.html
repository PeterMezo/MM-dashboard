<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monyó és Manó Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <body>
        <main>
            <div class="page active" id="home-page">

            </div>

                    <button data-page="timeline">TIMELINE</button>
                    <button data-page="our-month">OUR MONTH</button>
                    <button data-page="our-year">OUR YEAR</button>
                    <button data-page="financial-tracker">FINANCIAL TRACKER</button>
                    <button data-page="projects">PROJECTS</button>
                    <button data-page="resources">RESOURCES</button>

            </div>
